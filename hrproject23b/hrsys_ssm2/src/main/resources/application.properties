#数据库配置信息
#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hrsys1?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.lz08.hrsys_ssm2.entity

server.port=8013
# 允许外部访问（方案 B：直接暴露端口）
server.address=0.0.0.0

spring.devtools.restart.enabled=true

#server.servlet.context-path=/xmcu

#数据库连接池的配置信息
#最小空闲连接数量
spring.datasource.hikari.minimum-idle=8 
#连接池最大连接数，默认为 10
spring.datasource.hikari.maximum-pool-size=20 
#控制从连接池返回连接的默认自动提交行为
spring.datasource.hikari.auto-commit=true 
#空闲连接存活的最长时间，默认为 600000（10 分钟）
spring.datasource.hikari.idle-timeout=30000 
#定义连接池的名字
spring.datasource.hikari.pool-name=HrsysHikari 
#控制池中连接的最长生命周期，值为 0 表示无限生命周期，默认为 1800000，即 30 分钟
spring.datasource.hikari.max-lifetime=1800000 
#数据库连接超时时间，默认为 30 秒，即 30000
spring.datasource.hikari.connection-timeout=30000 
#测试
spring.datasource.hikari.connection-test-query=select 1

# 日志信息（使用 logback-spring.xml）
logging.config=classpath:logback-spring.xml
